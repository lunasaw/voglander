<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景圆角矩形 -->
  <rect x="2" y="2" width="196" height="56" rx="12" ry="12" fill="url(#grad1)" stroke="#1e40af" stroke-width="2"/>

  <!-- 装饰性图形元素 - 代表监控设备 -->
  <circle cx="25" cy="30" r="12" fill="url(#grad2)" opacity="0.8"/>
  <circle cx="25" cy="30" r="6" fill="white" opacity="0.9"/>
  <circle cx="25" cy="30" r="3" fill="#1e40af"/>

  <!-- 文字部分 -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Voglander
  </text>
  <text x="50" y="42" font-family="Arial, sans-serif" font-size="10" fill="#bfdbfe" opacity="0.9">
    视频监控管理系统
  </text>

  <!-- 装饰线条 -->
  <line x1="50" y1="30" x2="170" y2="30" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>

  <!-- 右侧装饰元素 -->
  <rect x="175" y="20" width="3" height="20" rx="1.5" fill="#06b6d4" opacity="0.6"/>
  <rect x="180" y="15" width="3" height="30" rx="1.5" fill="#0ea5e9" opacity="0.6"/>
  <rect x="185" y="18" width="3" height="24" rx="1.5" fill="#3b82f6" opacity="0.6"/>
</svg>