# token配置
token:
  # 令牌自定义标识
  header: Authorization
  # 令牌密钥
  secret: abcdefghijklmnopqrstuvwxyz
  # 令牌有效期（默认30分钟）
  expireTime: 30
spring:
  application:
    name: voglander-test

  datasource:
    dynamic:
      primary: master #设置默认的数据源或者数据源组,默认值即为master
      strict: false #严格匹配数据源,默认false. true未匹配到指定数据源时抛异常,false使用默认数据源
      datasource:
        master:
          #          type: com.zaxxer.hikari.HikariDataSource
          #          driver-class-name: com.mysql.cj.jdbc.Driver
          #          url: jdbc:mysql://127.0.0.1:3306/voglander?allowPublicKeyRetrieval=true&useUnicode=true&useSSL=false&serverTimezone =Asia/Shanghai
          #          username: root
          #          password: root
          driver-class-name: org.sqlite.JDBC
          url: jdbc:sqlite:test-app.db

    # hikari 线程池
    hikari:
      max-lifetime: 1800000
      connection-timeout: 5000
      idle-timeout: 3600000
      connection-test-query: /**SELECT 1*/
      maximum-pool-size: 20
      minimum-idle: 10

  # 缓存配置
  cache:
    type: simple  # 测试环境使用简单缓存

  # Redis配置（测试环境可选）
  data:
    redis:
      host: localhost
      port: 6379
      database: 15  # 测试专用数据库
      timeout: 1000
      connect-timeout: 1000
      password: luna

# MyBatis Plus配置（从 voglander-repository 引入）
mybatis-plus:
  check-config-location: true
  configuration:
    cache-enabled: true
    use-generated-keys: true
    default-executor-type: simple
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 测试环境启用SQL日志

# 日志配置
logging:
  level:
    root: INFO
    io.github.lunasaw.voglander: DEBUG
    org.springframework.cache: DEBUG
    org.springframework.data.redis: DEBUG
    org.mybatis: DEBUG

# 服务器配置
server:
  port: 0  # 测试环境使用随机端口

